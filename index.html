<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Flashcards AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Chats</h2>
      <ul id="chatList"></ul>
      <button onclick="nuevoChat()">+ Nuevo chat</button>
    </aside>

    <main class="main">
      <h1>Generador de Flashcards</h1>
      <input type="text" id="chatTitle" placeholder="Nombre del chat (ej: Examen 1)" />
      <input type="file" id="fileInput" multiple />
      <button onclick="procesarArchivos()">Generar Flashcards</button>

      <div id="flashcards" class="flashcards"></div>
      <button onclick="descargarFlashcards()">Descargar Flashcards</button>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
