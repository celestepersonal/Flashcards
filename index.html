<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Flashcards AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h2>Chats guardados</h2>
      <ul id="chatList"></ul>
      <button onclick="nuevoChat()">Nuevo Chat</button>
    </aside>
    <main class="contenido">
      <form id="formulario" onsubmit="procesarTexto(event)">
        <input type="text" id="chatTitle" placeholder="Nombre del estudio (Ej. Examen 1)" required />
        <textarea id="texto" placeholder="Pegá aquí tu contenido..." required></textarea>
        <button type="submit">Generar Flashcards</button>
      </form>
      <section id="resultado" class="resultado"></section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
